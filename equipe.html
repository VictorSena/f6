        <div id="grafico">
            <svg id="chart"  version="1.1" width="100%" height="100%" viewBox="0 0 2000 300" preserveAspectRatio="xMidYMax meet">
                <defs>
                    <linearGradient id="Gradient1">
                        <stop offset="5%" stop-color="#ed2a37" />
                        <stop offset="35%" stop-color="#7cc24c" />
                        <stop offset="65%" stop-color="#7cc24c" />
                        <stop offset="95%" stop-color="#00a0dd" />
                    </linearGradient>
                </defs>
                <g id="plot" >
                    <path class="planoDeFundo" d="
                        M 0,120
                        L 200,170
                        L 600, 120
                        L 1000, 30
                        L 1400, 90
                        L 1800, 60
                        L 2000, 10

                        L 2000, 300
                        L 0, 300
                    " />
                    <polyline class="linha" points="0,120 200,170 600,120 1000,30 1400,90 1800,60 2000,10" />
                </g>
                <g>
                    <circle class="mark" cx="200" cy="170" r="20" id="linkIndex" />
                    <text x="200" y="135" class="descText">Home</text>

                    <circle class="mark" cx="600" cy="120" r="20" id="linkAgencia" />
                    <text x="600" y="85" class="descText">A Agência</text>

                    <circle class="mark marked" cx="1000" cy="30" r="20" id="linkEquipe" />
                    <text x="1000" y="0" class="descText">A Equipe</text>

                    <circle class="mark" cx="1400" cy="90" r="20" id="linkPortifolio" />
                    <text x="1400" y="55" class="descText">O Portifolio</text>

                    <circle class="mark" cx="1800" cy="60" r="20" id="linkContato" />
                    <text x="1800" y="25" class="descText">Contato</text>
                </g>
